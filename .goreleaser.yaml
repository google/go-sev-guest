version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
#      - windows
#      - darwin
    goarch:
      - amd64
    id: "attest"
    main: ./tools/attest/attest.go
    binary: attest
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
#      - windows
#      - darwin
    goarch:
      - amd64
    id: "check"
    main: ./tools/check/check.go
    binary: check
    

archives:
  -
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

